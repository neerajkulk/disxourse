<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Arxiv</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1 class="container text-center display-3 mt-4 ">Astro-Ph</h1>
    </header>

    <section class="search container mt-4">
        <input id='search-field' class="form-control" type="text" placeholder="Search term" required><br>
        <input type="checkbox" id="CO" name="CO">
        <label for="CO"> Cosmology and Nongalactic Astrophysics</label><br>
        <input type="checkbox" id="EP" name="EP">
        <label for="EP"> Earth and Planetary Astrophysics</label><br>
        <input type="checkbox" id="GA" name="GA">
        <label for="GA"> Astrophysics of Galaxies</label><br>
        <input type="checkbox" id="HE" name="HE">
        <label for="HE"> High Energy Astrophysical Phenomena </label><br>
        <input type="checkbox" id="IM" name="IM">
        <label for="IM"> Instrumentation and Methods for Astrophysics </label><br>
        <input type="checkbox" id="SR" name="SR">
        <label for="SR"> Solar and Stellar Astrophysics </label><br>
        <button id="submit-btn" class="btn btn-outline-primary">Submit</button>
    </section>

    <section class="results container mt-5">

    </section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"
        integrity="sha384-1CmrxMRARb6aLqgBO7yyAxTOQE2AKb9GfXnEo760AUcUmFx3ibVJJAzGytlQcNXd"
        crossorigin="anonymous"></script>

    <script src="functions.js"></script>
    <script src="main.js"></script>
</body>

</html>
